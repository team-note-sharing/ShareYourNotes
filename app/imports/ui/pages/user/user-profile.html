<template name="User_Profile">

  <div style ="margin: 30px;" class="ui grid">
      <div class="right aligned eight wide column">
        <img style = "width:300px;" src="{{#if profile.picture}}{{profile.picture}}{{else}}/images/image.jpg{{/if}}">
      </div>
      <div style = "margin-top: 10px;" class="left aligned aligned eight wide column">
        <div class="ui medium header">{{profile.firstName}} {{profile.lastName}}
          <a class="ui tiny header" href="{{pathFor "Edit_Profile_Page" username=routeUserName}}" title="Edit Your Profile"><i class="edit icon"></i></a>
        </div>

        <div>
          <span class="date">{{#if profile.title}}{{profile.title}}{{/if}}</span>
        </div>
        <div>
          <h3>
            {{#if profile.majors}}
            <i class="student icon"></i>
              {{#each major in profile.majors}}<br/>
                {{major}}
              {{/each}}
            {{/if}}
          </h3>
          <p class="text">{{#if profile.bio}}{{profile.bio}}{{/if}}</p>
        </div>
        <div >
          <div class="column"><a href="mailto:{{ profile.username}}@hawaii.edu"><i class="big mail icon"></i></a>
          </div>
          {{#if profile.github }}
            <div class="column"><a href="https://github.com/{{ profile.github}}"><i class="big github icon"></i></a>
            </div>
          {{/if}}
          {{#if profile.facebook }}
            <div class="column"><a href="https://facebook.com/{{ profile.facebook}}"><i class="big facebook icon"></i></a>
            </div>
          {{/if}}
          {{#if profile.instagram }}
            <div class="column"><a href="https://instagram.com/{{ profile.instagram}}"><i
                class="big instagram icon"></i></a></div>
          {{/if}}
        </div>
      </div>
  </div>
</template>
